server:
  port: 8084

spring:
  application:
    name: setting-service

  datasource:
    url: jdbc:postgresql://postgres-setting:5435/setting_db
    username: setting_user
    password: setting_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
