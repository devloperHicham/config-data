server:
  port: ${SETTING_SERVICE_PORT}

spring:
  application:
    name: setting-service

  datasource:
    url: jdbc:postgresql://${POSTGRES_SETTING_HOST}:${POSTGRES_SETTING_PORT}/${POSTGRES_SETTING_DB}
    username: ${POSTGRES_SETTING_USER}
    password: ${POSTGRES_SETTING_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-service:${DISCOVERY_PORT}/eureka/
