server:
  port: 8081  # Port where the auth service will run

spring:
  application:
    name: auth-service  # Service name

  datasource:
    url: jdbc:postgresql://postgres-auth:5432/user_db  # PostgreSQL URL for auth service
    username: user_db
    password: user_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    register-with-eureka: true  # Register the auth service with Eureka
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-service:8761/eureka/  # Eureka server URI
